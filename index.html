<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pearaty - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #333;
      padding: 2rem 1rem;
    }

    img {
      width: 300px;
      max-width: 90%;
      margin-bottom: 0.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      margin: 0 1rem;
      line-height: 1.6em;
    }

    .spacer {
      height: 3rem;
    }

    .definition-box {
      text-align: left;
      margin-top: 2rem;
      padding: 1rem 1.2rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      max-width: 320px;
      line-height: 1.5em;
      color: #444;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .definition-box strong {
      display: block;
      font-size: 1.05em;
      margin-bottom: 0.3em;
    }

    .definition-box em {
      display: block;
      font-size: 0.85em;
      margin-bottom: 0.7em;
      color: #555;
    }

    .footer {
      width: 100%;
      margin-top: auto;
      font-size: 0.8em;
      color: #666;
      padding: 2rem 0 1rem;
    }

    hr {
      width: 80%;
      max-width: 400px;
      border: none;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <img src="pippy.PNG" alt="Pearaty Mascot">
  <h1>Pearaty</h1>
  <p>Just a pear with big software dreams.<br>Making your stack a little sweeter.<br>Coming Soon!</p>

  <div class="spacer"></div>

  <div class="definition-box">
    <strong>Pearaty</strong>
    <em>/ˈper-ə-tē/ &nbsp;&nbsp; noun</em>
    The subtle art of making complexity feel refreshingly simple, often accompanied by an unusually helpful pear.
  </div>

  <hr>
  <div class="footer">
    © 2025 Pearaty. All rights reserved.
  </div>
</body>
</html>
